<script language="javascript">
$(function() {
    $("#btnGet").click(function() {
        $.ajax({
            type: 'GET',
            url : 'client/Tian',   		// 通过url传递name参数
            dataType : 'json',
            data: {title: "Mr"},   		// 通过data传递title参数
            success : function(data) {
                alert(data.name);
            },
            error : function(data) {
                alert(data.responseText);
            }
        });
    });
});
</script>
